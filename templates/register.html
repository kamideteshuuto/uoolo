<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザ登録画面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #bbbaba, #777676);
    }
    h1 {
      text-align: center;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>ユーザ登録画面</h1>
    {% if error != null %}
      <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('register_exe')}}" method="post">
      <div class="form-group">
        <label for="username">ユーザ名:</label>
        <input type="text" class="form-control" name="username" value="{{user_name}}">
      </div>
      <div class="form-group">
        <label for="password">パスワード：</label>
        <input type="password" class="form-control" name="password" value="{{password}}">
      </div>
      <button type="submit" class="btn btn-primary">登録</button>
    </form>
    <a href="{{url_for('home_back')}}" class="btn btn-secondary">HOME</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
